<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{string.add.reason}"></title>
    <title th:text="#{string.add.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/login.css}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content">
    <h1 th:text="#{string.decline.reason}"></h1>
    <form th:object="${report_reason}" method="post" th:action="@{'/home/decline/' + ${report_id}}">
        <input id="csrfToken" name="csrfToken" type="hidden" value="${sessionScope.csrfToken}" />
        <div class="form-group">
            <label for="reason" th:text="#{string.reason}"></label>
            <input th:field="*{reason}" type="text" required class="form-control" id="reason"
                   aria-describedby="reason" th:placeholder="#{string.reason}">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{string.submit}"></button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
